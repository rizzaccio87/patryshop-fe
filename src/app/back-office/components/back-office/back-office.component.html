<h2>Area BackOffice</h2>

<nz-tabset>
  <nz-tab nzTitle="Dolci">
    <ng-template nz-tab>
      <app-back-office-tab
        tabType="cake"
        createButtonLabel="Aggiungi dolce"
        [items]="cakes$ | async"
        [columns]="cakeColumns"
        [actions]="cakeActions"
        (actionSelect)="onItemActionSelect($event)"
      ></app-back-office-tab>
    </ng-template>
  </nz-tab>
  <nz-tab nzTitle="Vetrina">
    <ng-template nz-tab>
      <app-back-office-tab
        tabType="order"
        createButtonLabel="Aggiungi dolce in vetrina"
        [items]="orders$ | async"
        [columns]="orderColumns"
        [actions]="orderActions"
        (actionSelect)="onItemActionSelect($event)"
      ></app-back-office-tab>
    </ng-template>
  </nz-tab>
</nz-tabset>
