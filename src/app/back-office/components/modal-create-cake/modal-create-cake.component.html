<form nz-form [formGroup]="form">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Nome</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="nameErrorTpl">
      <input nz-input formControlName="name" placeholder="Inserisci il nome della torta" />
      <ng-template #nameErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Inserisci il nome!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Prezzo</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="priceErrorTpl">
      <input nz-input formControlName="price" type="number" />
      <ng-template #priceErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Inserisci il prezzo!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Ingredienti</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="Inserisci gli ingredienti!">
      <textarea formControlName="ingredients" nz-input rows="4" placeholder="Aggiungi gli ingredienti ..."></textarea>
    </nz-form-control>
  </nz-form-item>
</form>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">Annulla</button>
  <button nz-button nzType="primary" [disabled]="!form.valid" (click)="onConfirm()">Aggiungi</button>
</div>
